<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate = "~{mainlayout}">
<head>
    <!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- bootstrap-progressbar -->
	<link th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
	<!-- bootstrap-daterangepicker -->
	<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
<!-- Custom Theme Style -->
  <link th:href="@{/stylesheets/custom.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content" >
    	<!-- page content -->
<div class="right_col" role="main">
  <div class="row" style="display: block;">
    <div class=" top_tiles" style="margin: 10px 0;">
      <div class="col-md-3 col-sm-3  tile">
        <span>Total bills</span>
        <h2>231,809</h2>
      </div>
      <div class="col-md-3 col-sm-3  tile">
        <span>Daily Revenue</span>
        <h2>$ 231,809</h2>
      </div>
      <div class="col-md-3 col-sm-3  tile">
        <span>Monthly Revenue</span>
        <h2>231,809</h2>
      </div>
      <div class="col-md-3 col-sm-3  tile">
        <span>New Customers</span>
        <h2>231,809</h2>
      </div>
    </div>
  </div>
  <br />


  <div class="row">
    <div class="col-md-12 col-sm-12 first_row" style="padding: 30px 0px;">
      <div class="dashboard_graph x_panel">
        <div class="x_title">
          <div class="col-md-6">
            <h3>Compare revenue <small>[each month]</small></h3>
          </div>
          <div class="col-md-6">
            <div id="reportrange" class="pull-right"
              style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
              <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
              <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
            </div>
          </div>
        </div>
        <div class="x_content">
          <div class="demo-container" style="height:250px">
            <div id="chart_plot_03" class="demo-placeholder"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
            <script src="vendors/jquery/dist/jquery.min.js"></script>
            <!-- Bootstrap -->
            <script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <!-- FastClick -->
            <script src="vendors/fastclick/lib/fastclick.js"></script>
            <!-- NProgress -->
            <script src="vendors/nprogress/nprogress.js"></script>
            <!-- Chart.js -->
            <script src="vendors/Chart.js/dist/Chart.min.js"></script>
            <!-- jQuery Sparklines -->
            <script src="vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
            <!-- morris.js -->
            <script src="vendors/raphael/raphael.min.js"></script>
            <script src="vendors/morris.js/morris.min.js"></script>
            <!-- gauge.js -->
            <script src="vendors/gauge.js/dist/gauge.min.js"></script>
            <!-- bootstrap-progressbar -->
            <script src="vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
            <!-- Skycons -->
            <script src="vendors/skycons/skycons.js"></script>
            <!-- Flot -->
            <script src="vendors/Flot/jquery.flot.js"></script>
            <script src="vendors/Flot/jquery.flot.pie.js"></script>
            <script src="vendors/Flot/jquery.flot.time.js"></script>
            <script src="vendors/Flot/jquery.flot.stack.js"></script>
            <script src="vendors/Flot/jquery.flot.resize.js"></script>
            <!-- Flot plugins -->
            <script src="vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
            <script src="vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
            <script src="vendors/flot.curvedlines/curvedLines.js"></script>
            <!-- DateJS -->
            <script src="vendors/DateJS/build/date.js"></script>
            <!-- bootstrap-daterangepicker -->
            <script src="vendors/moment/min/moment.min.js"></script>
            <script src="vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- /page content -->
	</div>

</body>
</html>
