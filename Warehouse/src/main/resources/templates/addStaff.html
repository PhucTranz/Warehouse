<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate = "~{mainlayout}">
<head>
    <!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- bootstrap-daterangepicker -->
	<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
	<!-- bootstrap-datetimepicker -->
	<link th:href="@{/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css}" rel="stylesheet">
	<!-- Ion.RangeSlider -->
	<link th:href="@{/vendors/normalize-css/normalize.css}" rel="stylesheet">
	<link th:href="@{/vendors/ion.rangeSlider/css/ion.rangeSlider.css}" rel="stylesheet">
	<link th:href="@{/vendors/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css}" rel="stylesheet">
	<!-- Bootstrap Colorpicker -->
	<link th:href="@{/vendors/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css}" rel="stylesheet">
	<link th:href="@{/vendors/cropper/dist/cropper.min.css}" rel="stylesheet">
  	<link th:href="@{/stylesheets/custom.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content" >
    	<div class="right_col" role="main" style="min-height: 3288.8px;">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Add a staff</h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <!-- form input mask -->
      <div class="col-sm-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Input Mask</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br>
            <form id="addProductForm" class="form-horizontal form-label-left" th:action="@{/staff/save}" th:object="${nvk}" method="POST">
              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3" for="first-name">Họ tên <span
                    class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 ">
                  <input type="text" id="first-name" required="required" class="form-control" name="name" th:field="*{hoten}">
                </div>
              </div>
              
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Ngày sinh <span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="date" class="form-control" required="required" name="ogprice" th:field="*{ngaysinh}">
                  <span class="fa fa-money form-control-feedback right" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Giới tính<span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="radio" name="gioitinh" value="Nam" th:field="*{gioitinh}">
				  <label for="html">Nam</label>
				  <input type="radio" name="gioitinh" value="Nữ" th:field="*{gioitinh}">
				  <label for="css">Nữ</label><br>
                </div>
              </div>
              
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3"> Số điện thoại <span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="text" class="form-control" required="required" name="saleprice" th:field="*{sdt}">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3"> Địa chỉ <span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="text" class="form-control" required="required" name="saleprice" th:field="*{diachi}">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3"> Vị trí làm <span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="text" class="form-control" required="required" name="saleprice" th:field="*{vitrilam}">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3"> Lương <span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="number" class="form-control" required="required" name="saleprice" th:field="*{luong}">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 col-xs-3"> Email <span class="required"></span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="email" class="form-control" required="required" name="saleprice" th:field="*{email}">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3 col-sm-3 ">Kho</label>
                <div class="col-md-9 col-sm-9 ">
                  <select class="select2_multiple form-control" name="category" th:field="*{makho}">
                    	<option th:each="m:${listKho}" th:value="${m.makho}" th:text="${m.tenkho}"></option>
                  </select>
                  <br>
                <p style="color: red;">Mật khẩu mặc định là 123456</p>
                </div>
              </div>
				
              <div class="ln_solid"></div>

              <div class="form-group row">
                <div class="col-md-9 offset-md-3">
                  <button type="" class="btn btn-primary">Cancel</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <!-- /form input mask -->
    </div>
  </div>
</div>
    	
    
    	<!-- jQuery -->
        <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap -->
        <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
        <!-- NProgress -->
        <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
        <!-- bootstrap-daterangepicker -->
        <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
        <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
        <!-- bootstrap-datetimepicker -->    
        <script th:src="@{/vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
        <!-- Ion.RangeSlider -->
        <script th:src="@{/vendors/ion.rangeSlider/js/ion.rangeSlider.min.js}"></script>
        <!-- Bootstrap Colorpicker -->
        <script th:src="@{/vendors/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js}"></script>
        <!-- jquery.inputmask -->
        <script th:src="@{/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
        <!-- jQuery Knob -->
        <script th:src="@{/vendors/jquery-knob/dist/jquery.knob.min.js}"></script>
        <!-- Cropper -->
        <script th:src="@{/vendors/cropper/dist/cropper.min.js}"></script>
	</div>
</body>
</html>
