<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Duyệt phiếu mượn</title>
    <style>
        a{
            text-decoration: none;
        }
        .body{
            border: 1px solid;
            padding: 15px;
            border-radius: 25%;
            background-color: white;
        }
        body, footer{
            background-color: #005baa;
        }
        .form-group, .form-check{
            margin: auto;
            margin-top: 5px;
        }
        #form{
            background-color: white;
            padding: 70px 50px;
        }
    </style>
    <script>
    	$(document).ready(function(){
            $("#header").load("./header.html");
        });
    </script>
</head>
<body>
	<div id="header"></div>
    <div class="container-fluid" id="form">
        <div class="row">
            <h1 class="text-success text-center" th:text="${title}"></h1>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Ngày mượn</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Chi tiết</th>
                  </tr>
                </thead>
                <tbody>
                    <tr th:each="phieu,state : ${listPhieu}">
				        <td th:text="${state.count}"></td>
				        <td th:text="${phieu.giomuon}"></td>
				        <td th:text="${phieu.trangthai}"></td>
				        <td>
				           	<a th:id="${phieu.maPhieu}" th:href="@{'thongtin/'+${phieu.maPhieu}}">Xem</a>
				        </td>
			         </tr>
                </tbody>
              </table>
        </div>
        
    </div>

    <hr size="10">
    <div class="container-fluit">
        <div class="row mt-3">
            <div class="footer d-flex justify-content-center p-5">
                <span style="color: white;">Copyright ©2020 Đại học Tôn Đức Thắng</span> 
            </div>
        </div>
    </div>
</body>
</html>
