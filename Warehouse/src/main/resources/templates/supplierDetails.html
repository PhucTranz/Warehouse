<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate = "~{mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Datatables -->
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/stylesheets/custom.css}" rel="stylesheet">
    <title>Supplier Details</title>
    <style>
        #container {
			margin-top:5vh;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #img {
            max-width: 50%;
            max-height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
    <div class="right_col" role="main">
    	<div class="container" id="container" th:if="${supplier != null}">
    		<a href="/supplier" style="text-decoration: none;">&lt; Back</a>
    		<h1 style="color: #333;">Supplier Details</h1>

		    <table id="table">
		        <tr>
		            <th>Mã nhà cung cấp</th>
		            <td th:text="${supplier.mancc}"></td>
		        </tr>
		        <tr>
		            <th>Tên sản phẩm</th>
		            <td th:text="${supplier.tenncc}"></td>
		        </tr>
		        <tr>
		            <th>Màu</th>
		            <td th:text="${supplier.diachi}"></td>
		        </tr>
		        <tr>
		            <th>Size</th>
		            <td th:text="${supplier.sdt}"></td>
		        </tr>
		    </table>
</div>

<div class="container" th:unless="${supplier != null}">
    <p style="color: #333;">Không tìm thấy sản phẩm</p>
</div>
</div>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	</div>
</body>
</html>
