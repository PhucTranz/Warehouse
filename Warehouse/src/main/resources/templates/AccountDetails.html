<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Lịch sử mượn trả</title>
    <style>
        a{
            text-decoration: none;
        }
        .body{
            border: 1px solid;
            padding: 15px;
            border-radius: 25%;
            background-color: white;
        }
        body, footer{
            background-color: #005baa;
        }
        .form-group, .form-check{
            margin: auto;
            margin-top: 5px;
        }
        #details{
            background-color: white;
            padding: 70px 200px;
        }
    </style>
    <script>
    	$(document).ready(function(){
            $("#header").load("./header.html");
        });
    </script>
</head>
<body>
	<div id="header"></div>
    <div class="container-fluid" id="details">
        <div class="row">
            <h1 class="text-success text-center">THÔNG TIN TÀI KHOẢN</h1>
        </div>
        <div class="row pt-5">
            <table class="table table-striped">
                <tr>
                    <td>Tên tài khoản: </td>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <td>Họ và tên: </td>
                    <td th:text="${user.name}"></td>
                </tr>
                <tr>
                    <td>Chức vụ: </td>
                    <td th:text="${user.chucvu}"></td>
                </tr>
                <tr>
                    <td>Số lần mượn: </td>
                    <td th:text="${sl}"></td>
                </tr>
            </table>
        </div>
        <div class="row text-danger pt-5">
            Vui lòng kiểm tra kĩ thông tin, liên hệ quản trị viên nếu có sai sót.
        </div>
    </div>

    <hr size="10">
    <div class="container-fluit">
        <div class="row mt-3">
            <div class="footer d-flex justify-content-center p-5">
                <span style="color: white;">Copyright ©2020 Đại học Tôn Đức Thắng</span> 
            </div>
        </div>
    </div>
</body>
</html>
