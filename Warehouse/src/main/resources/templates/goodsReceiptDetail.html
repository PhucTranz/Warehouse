<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate = "~{mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Datatables -->
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/stylesheets/custom.css}" rel="stylesheet">
    <title>Product Details</title>
    <style>
        #container {
			margin-top:5vh;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #img {
            max-width: 50%;
            max-height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
    <div class="right_col" role="main">
    	<div class="container mt-5">
    <h2>Chi tiết phiếu nhập hàng</h2>
    <p>
  		Ngày nhập: <span th:text="${dnh.ngaynhap}"></span>
	</p>
	<form method="post" th:action=@{/goods_receipt/}+${dnh.madonnhap}>
		<div th:if="${dnh.trangthai=='Hoàn thành'}">
	        <p>Trạng thái:
		        <select name="trangthai">
					<option selected value="Hoàn thành">Hoàn thành</option>	
					<option value="Chưa hoàn thành">Chưa hoàn thành</option>	
					<option value="Hủy">Hủy</option>				
				</select>
				<input type="submit" value="Sửa trạng thái">
	        </p>
	    </div>
	    <div th:if="${dnh.trangthai=='Chưa hoàn thành'}">
	        <p>Trạng thái: 
		        <select name="trangthai">
					<option value="Hoàn thành">Hoàn thành</option>	
					<option value="Chưa hoàn thành" selected>Chưa hoàn thành</option>	
					<option value="Hủy">Hủy</option>				
				</select>
				<input type="submit" value="Sửa trạng thái">
	        </p>
	    </div>
	    <div th:if="${dnh.trangthai=='Hủy'}">
	        <p>Trạng thái: Đã hủy
		        
	        </p>
	    </div>
	   </form>
    <table id="productDetails" class="table table-striped">
        <thead>
            <tr>
                <th scope="col" style="width: 10%;">Mã sản phẩm</th>
                <th scope="col" style="width: 25%;">Tên sản phẩm</th>
                <th scope="col" style="width: 20%;">NSX</th>
                <th scope="col" style="width: 10%;">Giá</th>
                <th scope="col" style="width: 10%;">Size</th>
                <th scope="col" style="width: 10%;">Số lượng</th>
                <th scope="col" style="width: 15%;">Nhà cung cấp</th>
            </tr>
        </thead>
        <tbody id="productList">
            <tr th:each="p : ${listP}">
                <td th:text="${p.masp}"></td>
                <td th:text="${p.tensp}"></td>
                <td th:text="${p.ngaysx}"></td>
                <td th:text="${p.gia}"></td>
                <td th:text="${p.size}"></td>
                <td th:text="${p.soluong}"></td>
                <td th:text="${p.nhaCungCap.tenncc}"></td>
            </tr>
        </tbody>
    </table>
</div>

</div>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	</div>
</body>
</html>
