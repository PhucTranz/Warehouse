<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css    ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    p.item {
      padding: 16px;
      text-align: center;
      border-radius: 8px;
      color: white;
      background-color: green;
    }
    #flash-alert {
      position: fixed;
      top: 5%;
      left: 90%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="bg-secondary">

  <h3 class="text-center my-5 text-light">Change password</h3>

  <!-- buộc toàn bộ dòng và cột phải bỏ trong class container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-5">
        <div class="border p-3 rounded bg-light">
          <form th:action="@{/change_password}" method="post">
            <div class="form-group">
              <label for="pass">Enter password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" name="password" class="form-control" value="" placeholder="Password" required="">
              </div>
            </div>
            <div class="form-group">
              <label for="pass">New password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" name="newpassword" class="form-control" value="" placeholder="New password" required="">
              </div>
            </div>
            <div class="form-group">
              <label for="pass">Comfirm password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" name="cfpassword" class="form-control" value="" placeholder="Comfirm password" required="">
              </div>
            </div>
              <div th:if="${errorMessage}" class="form-group">
                <div class="alert alert-danger alert-dismissible fade show">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <p class="text-danger ml-3" th:text="${errorMessage}"></p>
                </div>
              </div>
            
            <div class="form-group">
              <button class="btn btn-success px-5" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
